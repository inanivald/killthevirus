<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kill the virus</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div id="app">
        <div id="start" class="container">
                <form id="username-form">
                    <h1>Welcome to Kill the virus</h1>
                    <div class="form-group">
                        <input type="text" id="username" class="form-control form-control-lg" required placeholder="Username">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form><!-- /#username-form -->
            </div><!-- /#start -->

        <div class="container">
            <div id="game-wrapper" class="hide">
            	<div id="gameboard">

                </div> <!-- /#gameboard -->

                <div id="players">
                    <h2>Players:</h2>
                    <ul id="online-players"></ul>
					<p id="time"></p>
					<ul id="score"></ul>
					<ul id="info"></ul>
				</div><!-- /#players -->
            </div><!-- /#game-wrapper -->
		</div><!-- /container -->
		
        <div id="playagain" class="container hide">
                <form id="username-form">
					<h1>Would you like to play again?</h1>
                    <div class="form-group">
                        <input type="text" id="username" class="form-control form-control-lg" required placeholder="Username">
                        <button id="play" type="submit" class="btn btn-primary ">Yes</button>
                    </div>
                </form><!-- /#username-form -->
            </div>
    </div><!-- /#app-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
